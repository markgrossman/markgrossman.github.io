<html ng-app="intelliJHelp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="IntelliJHelp.css">
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div class="col-md-12">
			<div class="text">
				Need Help With IntelliJ?
			</div>
			<div class="circular">
			</div>
			<div class="text">
				Email Scott
			</div>
		</div>
		<div ng-controller="emailController" class="col-sm-6 col-md-4 col-md-offset-4">
			<form name="emailForm" class="form-horizontal emailForm">
				<div class="form-group center">
					<!-- <label class="control-label col-sm-2" for="pwd">Email Body:</label> -->
					<div class="col-sm-10">
						<textarea rows="4" type="text" class="form-control" id="emailBody" ng-model="email.body" placeholder="How Can Scott Help You?" required></textarea>
					</div>
				</div>
				<div class="form-group center">
					<div class="col-sm-10 col-sm-offset-0">
						<button type="submit" class="btn btn-default" ng-click="submitEmail()" ng-disabled="emailForm.$invalid">Send</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	<html>
